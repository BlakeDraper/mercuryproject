{% extends 'mercurylab/base.html' %}
{% block acid_block %}

    <div class="jumbotron">
        <div class="container">
            <form class="form-signin span8" id="item_form" method="post" action="{% url 'mercurylab:acid_add' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <h3 class="form-signin-heading">Create Acid</h3>

                {% for field in form %}
                {{ field.errors }}
                {{ field.help_text }}<br />
                {{ field }}<br />
                {% endfor %}

                <input class="btn btn-primary" type="submit" name="submit" value="Create" />
            </form>
        </div>
    </div>

{% endblock %}
