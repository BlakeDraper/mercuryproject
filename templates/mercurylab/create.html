{% extends 'mercurylab/base.html' %}

{% block body_block %}
<div class="hero-unit">
	<div class="container">
		<form class="form-signin span8" id="item_form" method="post" action="/mercurylab/cooperator/" enctype="multipart/form-data">
			{% csrf_token %}
			<h2 class="form-signin-heading">Create Item Here</h2>

			{% for field in cooperator_form.visible_fields %}
			{{ field.errors }}
			{{ field.help_text }}<br />
			{{ field }}<br />
			{% endfor %}

			<input class="btn btn-primary" type="submit" name="submit" value="Create" />
		</form>
	</div>
</div>
{% endblock %}
