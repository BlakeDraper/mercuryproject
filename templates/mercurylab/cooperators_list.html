{% extends 'mercurylab/base.html' %}
{% block body_block %}

    <div class="hero-unit">
        <a class="btn" href="{% url 'mercurylab:cooperator_add' %}">Create New Cooperator</a><br /><br />

        {% if list %}
        <ul>
            {% for item in list %}
		    <li><a href="{{ item.id }}">{{ item.id }}</a>: {{ item.name }}, {{ item.agency }} </li>
            {% endfor %}
        </ul>
        {% else %}
            <li>No items at present.</li>
        {% endif %}
    </div>

{% endblock %}
