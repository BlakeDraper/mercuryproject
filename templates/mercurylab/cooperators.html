{% extends 'mercurylab/base.html' %}
{% block body_block %}

    <div class="jumbotron">
{#        <a class="btn" href="{% url 'mercurylab:cooperator_add' %}">Create New Cooperator</a><br /><br />#}
        <p>
            <button type="button" class="btn btn-default" name="add">Add</button>
            <button type="button" class="btn btn-default" name="delete">Delete</button>
            <button type="button" class="btn btn-default" name="edit">Edit</button>
            <button type="button" class="btn btn-default" name="load">Reload</button>
            <button type="button" class="btn btn-default" name="save">Save</button>
        </p>
        <pre id="console" class="console">Click "Load" to load data from server</pre>
        <p><input class="form-control" id="select_field" type="hidden" placeholder="Select for cooperator name." style="width:600px"/></p>
        <p><input class="form-control" id="search_field" type="search" placeholder="Find in table." style="width:600px"/></p>
        <div id="grid" data-data="{{ data }}" class="table table-hover table-condensed table-bordered"></div>

        <script>
            $(document).ready(function() {

                var objectFields = ["id", "name", "agency", "email", "phone", "sec_phone", "address", "city", "state", "zipcode", "country", "projects"];
                function getColumns() {
                    var cols = [];
                    var col = {};
                    for (var i = 0; i < objectFields.length; i++){
                        if (objectFields[i] == 'id') {
                            col = {data: objectFields[i], readOnly: true};
                        }
                        else {
                            col = {data: objectFields[i]};
                        }
                        cols.push(col);
                    }
                    return cols;
                }
                var grid = $('#grid');
                var data_data = JSON.parse(grid.attr("data-data"));
                var console = $("#console");
                var changedRowIndices = [];
                var selectionRowIndices = [];
                console.text('Loading data.');
                grid.handsontable({
                    colWidths: [40,160,120,160,120,120,160,120,80,80,80,120],
                    colHeaders: objectFields,
                    contextMenu: true,
                    search: true,
                    //minSpareRows: 1,
                    data: data_data,
                    columns: getColumns(),
                    //columns: [{data: "id", readOnly: true},{data: "name"},{data: "agency"},{data: "email"},{data: "phone"},{data: "sec_phone"},{data: "address"},{data: "city"},{data: "state"},{data: "zipcode"},{data: "country"},{data: "projects"}],
                    columnSorting: { column: 0 },
                    afterChange: function(changes, source) {
                        if (source != 'loadData') {
                            changedRowIndices.push(changes[0][0]);
                        }
                    },
                    afterSelectionEnd: function(r, c, r2, c2) {
                        //for (var i = r; i < (r2+1); i++){
                            selectionRowIndices.push(r);
                        //}

                    }
                });
                grid.data('handsontable').sort(0);
                console.text('Data loaded.');

                $('#search_field').on('keyup', function (event) {
                    grid.handsontable('getInstance').search.query(this.value);
                    grid.handsontable('getInstance').render();
                });

                $("#select_field").select2({
                    allowClear: true,
                    minimumInputLength: 1,
                    ajax: {
                        url: '/mercuryservices/cooperators/',
                        dataType: 'json',
                        data: function (term, page) {
                            return {
                                name: term
                            };
                        },
                        results: function (data, page) {
                            grid.data('handsontable').loadData(data);
                            console.text('Searched data loaded.');
                            return {results: data};
                        }
                    },
                    sortResults: function(results, container, query) {
                        return results.sort(function(a,b) { return a - b; }); //sort by ID, numerically ascending
                    },
                    formatResult: format,
                    formatSelection: format
                });

                function format(data) {
                    return data.name;
                }

                grid.parent().find('button[name=load]').click(function () {
                    grid.data('handsontable').loadData(data_data);
                    grid.data('handsontable').sort(0);
                    console.text('Data reloaded.');
                });

                grid.parent().find('button[name=save]').click(function () {
                    var changedDataArray = [];
                    $.each(changedRowIndices, function(index, value) {
                        var thisDataRow = grid.data('handsontable').getDataAtRow(value);
                        var thisDataObject = {};
                        for (var i = 0; i < thisDataRow.length; i++) {
                            thisDataObject[objectFields[i]] = thisDataRow[i];
                        }
                        changedDataArray.push(thisDataObject);
                    });
                    var changedDataJSON = JSON.stringify(changedDataArray);
                    $.ajax({
{#                        url: "{% url 'mercurylab:cooperator_grid_save' pk=data_id %}",#}
                        url: '/mercurylab/cooperators/save',
                        data: changedDataJSON,
                        dataType: 'json',
                        contentType: "application/json",
                        type: 'POST',
                        success: function (data, outcome, response) {
                            if (response.status === 200) {
                                console.text(outcome+': Data saved.');
                            }
                            else {
                                console.text(outcome+': Save error: '+response.statusText+', code: '+response.status+'.');
                            }
                        },
                        error: function () {
                            console.text('403: Save error. POST method is not allowed.');
                        }
                    });
                });

                grid.parent().find('button[name=add]').click(function () {
                    window.location = "{% url 'mercurylab:cooperator_add' %}";
                });

                grid.parent().find('button[name=delete]').click(function () {
                    var thisDataRow = grid.data('handsontable').getDataAtRow(selectionRowIndices[0]);
                    var thisDataRowID = thisDataRow[0];
                    window.location = '/mercurylab/cooperators_list/'+thisDataRowID+'/delete';
                });

                grid.parent().find('button[name=edit]').click(function () {
                    var thisDataRow = grid.data('handsontable').getDataAtRow(selectionRowIndices[0]);
                    var thisDataRowID = thisDataRow[0];
                    window.location = '/mercurylab/cooperators_list/'+thisDataRowID+'/edit';
                });

                /*grid.parent().find('button[name=delete]').click(function () {
                    $.each(selectionRowIndices, function(index, value) {
                        var thisDataRow = grid.data('handsontable').getDataAtRow(value);
                        var thisDataRowID = thisDataRow[0];
                        $.ajax({
                            url: '/mercurylab/cooperators_list/'+thisDataRowID+'/delete',
                            dataType: 'json',
                            type: 'GET',
                            success: function (data, outcome, response) {
                                if (response.status === 200) {
                                    console.text(outcome+': Data deleted.');
                                  }
                                  else {
                                    console.text(outcome+': Delete error: '+response.statusText+', code: '+response.status+'.');
                                  }
                            },
                            error: function () {
                                console.text('Delete error. DELETE method is not allowed.');
                            }
                        });
                    });
                });*/

            });
        </script>

    </div>

{% endblock %}
